<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Bookmark - Page Whisper</title>
    <style>
        body { font-family: 'Georgia', serif; margin: 0; background-color: #fdf8f2; color: #4b3621; }
        header { background-color: #f2e6d9; padding: 20px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #4b3621; font-weight: bold; }
        .container { padding: 40px 20px; text-align: center; }
        canvas { border: 1px solid #ccc; border-radius: 10px; margin-top: 20px; }
        input, textarea, button { margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 300px; }
        button { background-color: #4b3621; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>Page Whisper</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="custom-bookmark.html">Customize</a>
    </nav>
</header>

<div class="container">
    <h2>Create Your Custom Bookmark</h2>
    <input type="file" id="imageUpload" accept="image/*"><br>
    <input type="text" id="customText" placeholder="Enter your text here"><br>
    <button onclick="generateBookmark()">Preview Bookmark</button>

    <canvas id="bookmarkCanvas" width="300" height="800"></canvas>
</div>

<script>
    function generateBookmark() {
        const canvas = document.getElementById("bookmarkCanvas");
        const ctx = canvas.getContext("2d");

        // Fill background like a bookmark
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, 300, 800);
        ctx.strokeStyle = "#4b3621";
        ctx.strokeRect(0, 0, 300, 800);

        // Draw uploaded image
        const file = document.getElementById("imageUpload").files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 25, 100, 250, 400);
                    drawText();
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        } else {
            drawText();
        }

        function drawText() {
            const text = document.getElementById("customText").value;
            ctx.font = "24px Georgia";
            ctx.fillStyle = "#4b3621";
            ctx.textAlign = "center";
            ctx.fillText(text, 150, 600);
        }
    }
</script>

</body>
</html>
