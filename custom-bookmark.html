<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Whisper | Customize</title>
    <style>
        body { font-family: 'Georgia', serif; margin: 0; background-color: #fdf8f2; color: #4b3621; }
        header { background-color: #f2e6d9; padding: 20px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #4b3621; font-weight: bold; }
        .customize { padding: 40px 20px; text-align: center; }
        form { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        input[type="file"], input[type="text"] { padding: 15px; border-radius: 5px; border: 1px solid #ccc; width: 300px; }
        button { padding: 15px; background-color: #4b3621; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #3a2718; }
        .bookmark-preview {
            position: relative;
            width: 200px;
            height: 400px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }
        .bookmark-image-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .bookmark-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #bookmarkText {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        footer { background-color: #4b3621; color: #fff; text-align: center; padding: 20px; margin-top: 40px; }
    </style>
</head>
<body>

<header>
    <h1>Page Whisper</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="custom-bookmark.html">Customize</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="customize">
    <h2>Customize Your Bookmark</h2>
    <form id="customizeForm">
        <input type="file" id="imageInput" accept="image/*">
        <input type="text" id="textInput" placeholder="Enter your text">
        <button type="button" onclick="generatePreview()">Generate Preview</button>
    </form>

    <div class="bookmark-preview" id="previewContainer" style="display: none;">
        <div class="bookmark-image-container">
            <img id="bookmarkImage" src="" alt="Bookmark Preview">
            <div id="bookmarkText"></div>
        </div>
    </div>
</section>

<footer>
    <p>Follow us on <a href="https://www.instagram.com/page._.whisper/" style="color: #fff; text-decoration: underline;">Instagram</a></p>
    <p>Email: <a href="mailto:woorkk078@gmail.com" style="color: #fff; text-decoration: underline;">woorkk078@gmail.com</a></p>
</footer>

<script>
    function generatePreview() {
        const imageInput = document.getElementById('imageInput');
        const textInput = document.getElementById('textInput');
        const bookmarkImage = document.getElementById('bookmarkImage');
        const bookmarkText = document.getElementById('bookmarkText');
        const previewContainer = document.getElementById('previewContainer');

        if (imageInput.files && imageInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                bookmarkImage.src = e.target.result;
            }
            reader.readAsDataURL(imageInput.files[0]);
        } else {
            bookmarkImage.src = '';
        }

        bookmarkText.textContent = textInput.value;
        previewContainer.style.display = 'block';
    }
</script>

</body>
</html>
