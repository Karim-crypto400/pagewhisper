<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Whisper | Customize V3</title>
    <style>
        body { font-family: 'Georgia', serif; margin: 0; background-color: #fdf8f2; color: #4b3621; }
        header { background-color: #f2e6d9; padding: 20px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #4b3621; font-weight: bold; }
        .customize { padding: 40px 20px; text-align: center; }
        input, textarea { width: 300px; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #4b3621; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        .preview { margin-top: 30px; }
        .bookmark-frame { width: 150px; height: 300px; background-color: #fff; border: 2px solid #ccc; border-radius: 10px; margin: 0 auto; position: relative; overflow: hidden; }
        .bookmark-frame img { width: 100%; height: 100%; object-fit: cover; }
        .bookmark-text { position: absolute; top: 10px; left: 0; width: 100%; text-align: center; font-weight: bold; font-size: 16px; color: #4b3621; }
        footer { background-color: #4b3621; color: #fff; text-align: center; padding: 20px; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <h1>Page Whisper</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="custom-bookmark.html">Customize</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="customize">
    <h2>Customize Your Bookmark</h2>
    <form id="customForm">
        <input type="text" id="bookmarkText" placeholder="Your Text on Bookmark (Optional)"><br>
        <input type="file" id="bookmarkImage" accept="image/*"><br>
        <button type="submit">Preview</button>
        <div id="errorMsg" class="error"></div>
    </form>

    <div class="preview" style="display: none;">
        <h3>Preview</h3>
        <div class="bookmark-frame">
            <img id="previewImage" src="" alt="Bookmark Preview">
            <div id="previewText" class="bookmark-text"></div>
        </div>
    </div>
</section>

<footer>
    <p>Follow us on Instagram: @PageWhisper</p>
    <p>Contact: hello@pagewhisper.com</p>
</footer>

<script>
document.getElementById("customForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const text = document.getElementById("bookmarkText").value;
    const fileInput = document.getElementById("bookmarkImage");
    const file = fileInput.files[0];
    const previewText = document.getElementById("previewText");
    const previewImage = document.getElementById("previewImage");
    const previewSection = document.querySelector(".preview");
    const errorMsg = document.getElementById("errorMsg");

    if (!file) {
        errorMsg.textContent = "Please select an image first!";
        previewSection.style.display = "none";
        return;
    }

    errorMsg.textContent = "";
    previewText.textContent = text;

    const reader = new FileReader();
    reader.onload = function(e) {
        previewImage.src = e.target.result;
        previewSection.style.display = "block";
    };
    reader.readAsDataURL(file);
});
</script>

</body>
</html>
