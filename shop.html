<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Whisper | Shop</title>
    <style>
        body { font-family: 'Georgia', serif; margin: 0; background-color: #fdf8f2; color: #4b3621; }
        header { background-color: #f2e6d9; padding: 20px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #4b3621; font-weight: bold; }
        .hero { background-color: #e8d7c1; text-align: center; padding: 40px 20px; }
        .filter { text-align: center; padding: 20px; }
        select { padding: 10px; font-size: 1em; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .product { background: #fff; border: 1px solid #ddd; border-radius: 10px; margin: 15px; padding: 20px; width: 250px; text-align: center; display: none; }
        .product img { width: 100%; border-radius: 5px; }
        footer { background-color: #4b3621; color: #fff; text-align: center; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <h1>Page Whisper</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="custom-bookmark.html">Customize</a>
        <a href="index.html#contact">Contact</a>
    </nav>
</header>

<section class="hero">
    <h1>Shop Our Bookmarks</h1>
    <p>Choose your favorite category</p>
</section>

<section class="filter">
    <label for="category">Select Category:</label>
    <select id="category" onchange="filterProducts()">
        <option value="all">All</option>
        <option value="Kids">Kids</option>
        <option value="Islamic">Islamic</option>
        <option value="Country">Country</option>
        <option value="Seasons">Seasons</option>
        <option value="Classic">Classic</option>
        <option value="Occasions">Occasions</option>
    </select>
</section>

<section class="products">
    <div class="product" data-category="Kids">
        <img src="images/kids1.jpg" alt="Kids Bookmark">
        <h3>Superhero Kids</h3>
        <p>$8.00</p>
    </div>
    <div class="product" data-category="Islamic">
        <img src="images/islamic1.jpg" alt="Islamic Bookmark">
        <h3>Ramadan Special</h3>
        <p>$10.00</p>
    </div>
    <div class="product" data-category="Country">
        <img src="images/country1.jpg" alt="Country Bookmark">
        <h3>Egyptian Flag</h3>
        <p>$9.00</p>
    </div>
    <div class="product" data-category="Seasons">
        <img src="images/seasons1.jpg" alt="Seasons Bookmark">
        <h3>Summer Vibes</h3>
        <p>$7.00</p>
    </div>
    <div class="product" data-category="Classic">
        <img src="images/classic1.jpg" alt="Classic Bookmark">
        <h3>Vintage Rose</h3>
        <p>$6.00</p>
    </div>
    <div class="product" data-category="Occasions">
        <img src="images/occasions1.jpg" alt="Occasions Bookmark">
        <h3>Happy Birthday</h3>
        <p>$8.50</p>
    </div>
</section>

<footer>
    <p>Follow us on Instagram: @PageWhisper</p>
    <p>Contact: hello@pagewhisper.com</p>
</footer>

<script>
    function filterProducts() {
        var category = document.getElementById("category").value;
        var products = document.querySelectorAll(".product");
        products.forEach(function(product) {
            if (category === "all" || product.getAttribute("data-category") === category) {
                product.style.display = "block";
            } else {
                product.style.display = "none";
            }
        });
    }
    // Show all by default
    filterProducts();
</script>

</body>
</html>
